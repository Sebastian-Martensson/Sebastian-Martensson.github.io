# Setup
title: Sebastian MÃ¥rtensson
description: Economist, Data Scientist, Choirist
url: https://Sebastian-Martensson.github.io/
avatar: https://media-exp1.licdn.com/dms/image/C4E03AQHkcmSB7BimXQ/profile-displayphoto-shrink_200_200/0/1600249833474?e=1623283200&v=beta&t=MBM0WAeRdb7akZU-Aa08kBZZSAGFvWFiEt-U274HTO4
paginate: 5
permalink: pretty
cover_image: /bakgrund.JPG


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

plugins:
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole  

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

